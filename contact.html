<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilio - Accueil</title>
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <header>
        <div id="menu"></div>
    </header>
        <script>
        var prevScrollpos = window.pageYOffset;

        window.onscroll = function () {
            if (window.innerWidth > 900) { // Check if screen width is greater than 900px
                var currentScrollPos = window.pageYOffset;

                if (prevScrollpos > currentScrollPos) {
                    document.getElementById("hide-header").style.top = "0"; // Show header
                } else {
                    document.getElementById("hide-header").style.top = "-100px"; // Hide header (adjust for header height)
                }
                
                prevScrollpos = currentScrollPos;
            } else {
                // Reset header position when screen width is less than or equal to 900px
                document.getElementById("hide-header").style.top = "0";
            }
        };


        

    </script>

    <div id="contact-page">
        <h1>PRÊT À VOUS LANCER ?</h1>
    </br>
    <form action="/submit_contact" method="post">
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>

        <input type="text" id="nom" name="nom" placeholder="Nom" required>
        </br>
        <input type="email" id="email" name="email" placeholder="E-mail" required>

        </br>
        <textarea id="message" name="message" placeholder="Message" required></textarea>
    </br>
        <input type="submit" id="envoyer" value="ENVOYER">
    </form>
        
</div>

    <footer id="footer"></footer>
    <script src="menu.js"></script>
    <script src="footer.js"></script>
</body>
</html>
